apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: chengetopay
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - api.chengetopay.com
    secretName: api-tls-secret
  rules:
  - host: api.chengetopay.com
    http:
      paths:
      - path: /api/v1/escrow
        pathType: Prefix
        backend:
          service:
            name: escrow-service
            port:
              number: 8081
      - path: /api/v1/payment
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8083
      - path: /api/v1/ledger
        pathType: Prefix
        backend:
          service:
            name: ledger-service
            port:
              number: 8084
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8103
      - path: /api/v1/fees
        pathType: Prefix
        backend:
          service:
            name: fees-service
            port:
              number: 8092
      - path: /api/v1/refunds
        pathType: Prefix
        backend:
          service:
            name: refunds-service
            port:
              number: 8093
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8090
