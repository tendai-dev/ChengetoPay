apiVersion: apps/v1
kind: Deployment
metadata:
  name: escrow-service
  namespace: chengetopay
  labels:
    app: escrow-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: escrow-service
  template:
    metadata:
      labels:
        app: escrow-service
        version: v1
    spec:
      containers:
      - name: escrow-service
        image: chengetopay/escrow-service:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: postgres-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: escrow-service
  namespace: chengetopay
spec:
  selector:
    app: escrow-service
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: escrow-service-hpa
  namespace: chengetopay
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: escrow-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
