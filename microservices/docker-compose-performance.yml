version: '3.8'

services:
  # Redis Cluster
  redis-node-0:
    image: redis:7-alpine
    container_name: redis-node-0
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    ports:
      - "6379:6379"
    volumes:
      - redis_data_0:/data
    networks:
      - performance_network

  redis-node-1:
    image: redis:7-alpine
    container_name: redis-node-1
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    ports:
      - "6380:6379"
    volumes:
      - redis_data_1:/data
    networks:
      - performance_network

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-node-2
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    ports:
      - "6381:6379"
    volumes:
      - redis_data_2:/data
    networks:
      - performance_network

  # Load Balancer
  nginx-load-balancer:
    image: nginx:alpine
    container_name: nginx-load-balancer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./load-balancer/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - performance_network
    depends_on:
      - api-gateway

  # Performance Monitoring
  prometheus-performance:
    image: prom/prometheus:latest
    container_name: prometheus-performance
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus-performance.yml:/etc/prometheus/prometheus.yml
    networks:
      - performance_network

  grafana-performance:
    image: grafana/grafana:latest
    container_name: grafana-performance
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - performance_network

volumes:
  redis_data_0:
  redis_data_1:
  redis_data_2:
  grafana_data:

networks:
  performance_network:
    driver: bridge
