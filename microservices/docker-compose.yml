        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8117/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - financial_network

  # Service Discovery Service
  service-discovery:
    build:
      context: .
      dockerfile: service-discovery/Dockerfile
    container_name: service-discovery
    ports:
      - "8118:8118"
    environment:
      - CONSUL_ADDR=consul:8500
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8118/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - financial_network

  # Vault Service
  vault-service:
    build:
      context: .
      dockerfile: vault-service/Dockerfile
    container_name: vault-service
    ports:
      - "8119:8119"
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-token
    depends_on:
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8119/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - financial_network

  # Business Services
  escrow-service:
    build:
      context: .
      dockerfile: escrow-service/Dockerfile
    container_name: escrow-service
    ports:
      - "8081:8081"
    environment:
      - ENVIRONMENT=production
    depends_on:
      - database-service
      - message-queue-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - financial_network

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: payment-service
    ports:
      - "8083:8083"
    environment:
      - ENVIRONMENT=production
    depends_on:
      - database-service
      - message-queue-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - financial_network

  ledger-service:
    build:
      context: .
      dockerfile: ledger-service/Dockerfile
    container_name: ledger-service
    ports:
      - "8084:8084"
    environment:
      - ENVIRONMENT=production
    depends_on:
      - database-service
      - message-queue-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - financial_network

  # Add more services as needed...
  # (I'll create a script to generate all the remaining services)

volumes:
  rabbitmq_data:
  consul_data:
  vault_data:
  prometheus_data:
  grafana_data:

networks:
  financial_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
