# Audit Service Configuration
[service]
name = "audit-service"
port = 8120
log_level = "INFO"

[storage]
type = "elasticsearch"
index_pattern = "audit-logs-{YYYY.MM.DD}"
retention_days = 2555
compression = true
encryption = true

[events]
authentication = true
authorization = true
financial_transactions = true
data_access = true
system_events = true

[compliance]
pci_dss = true
sox = true
gdpr = true
aml = true
